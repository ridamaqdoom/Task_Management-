<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addClient.css">
    <Title>Add Client</Title>
</head>

<body>
    <div class="menu-bar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Owner-Booking.html">Appointments</a></li>
                <li><a href="manageAnimals.html">Manage Animals</a></li>
                <li><a href="#">Forms</a></li>
            </ul>
        </nav>
    </div>

    <div class="clientInformation">
        <h1>Client Information</h1>
        <div class="clientInfoBox" id="informationContainer">
            <form method="post" action="/saveClient">
                <label class="FirstName" for="First Name">First Name: </label>
                <input type="text" class="firstName" name="firstName"><br><br>
                <label class="LastName" for="Last Name">Last Name:</label>
                <input type="text" class="lastName" name="lastName"><br><br>
                <label class="EMAIL" for="Email">Email:</label>
                <input type="text" class="email" name="email"><br><br>
                <label class="PhoneNumber" for="Phone Number">Phone Number:</label>
                <input type="text" class="phoneNumber" name="phoneNumber"><br><br>
                <label class="UserName" for="Username">Username: </label>
                <input type="text" class="username" name="username"><br><br>
                <label class="PassWord" for="Password">Password: </label>
                <input type="text" class="password" name="password"><br><br>
                <button type="submit" class="saveInfo">Add Client</button>
            </form>
        </div>
    </div>
</body>

</html>
