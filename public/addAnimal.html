<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addAnimal.css">
    <title>Add animal</title>
</head>

<body>
    <div class="menu-bar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Owner-Booking.html">Appointments</a></li>
                <li><a href="ManageClients.html">Manage Clients</a></li>
                <li><a href="manageAnimals.html">Manage Animals</a></li>
                <li><a href="#">Forms</a></li>
            </ul>
        </nav>
    </div>

    <div class="animalInformation">
        <h1>Animal Information</h1>
        <div class="animalInfoBox" id="informationContainer">
            <form method="post" action="/saveAnimal">
                <label class="AnimalName" for="animalName">Animal Name: </label>
                <input type="text" class="animalName" name="animalName" required><br><br>
                <label class="AnimalID" for="animalID">Animal ID:</label>
                <input type="text" class="animalID" name="animalID" required><br><br>
                <label class="Owner" for="owner">Owner:</label>
                <input type="text" class="ownerr" name="owner" required><br><br>
                <label class="species" for="selectSpecies">  Select Species:  </label><br>
            <select id="species" name="species" required>
                <option value="">Select a Species</option>
                <option value="Dog">Dog</option>
                <option value="Horse">Horse</option>
                <option value="Other">Other</option>
 
               <!-- Add more service options as needed -->
            </select>
                <label class="otherInput" for="otherSpecies"></label>
                <input type="text" id="otherSpecies" name="otherSpecies" style="display: none;"><br><br>
                <label class="Breed" for="breed">Breed:</label>
                <input type="text" class="breed" name="breed" required><br><br>
                <button type="submit" class="saveInfo">Add Animal</button>
            </form>
        </div>
    </div>
</body>
<script>
    document.getElementById('species').addEventListener('change', function() {
        var selectedOption = this.options[this.selectedIndex].value;
        var otherSpeciesInput = document.getElementById('otherSpecies');

        if (selectedOption === 'Other') {
            otherSpeciesInput.style.display = 'block';
            otherSpeciesInput.setAttribute('name', 'otherSpecies');
            otherSpeciesInput.setAttribute('required', 'required');
        } else {
            otherSpeciesInput.style.display = 'none';
            otherSpeciesInput.removeAttribute('name');
            otherSpeciesInput.removeAttribute('required');
        }
    });
</script>

</html>
